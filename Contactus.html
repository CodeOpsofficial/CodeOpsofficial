<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CodeOps</title>
    <style>
        /* General Styling */
        body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Disable horizontal scrolling */
    width: 100%;
}
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ececec;
        }

        /* Header Styling */
        header {
            text-align: center;
            padding: 20px;
            background-color: #000000;
            color: #fffdf9;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 5px 0 20px;
        }

        /* Contact Info Styling */
        .contact-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
        }

        .contact-info .info-item,
        .insta {
            margin: 10px;
            flex: 1 1 150px; /* Adjust width for responsiveness */
        }

        .contact-info img,
        .insta img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .contact-info .info-item p,
        .insta p {
            margin: 5px 0;
        }

        .contact-info .info-item p a {
            color: #2c3e50;
            text-decoration: none;
        }

        .contact-info .info-item p a:hover {
            text-decoration: underline;
        }

        /* Contact Form Styling */
        .contact-form-section {
            padding: 20px;
            text-align: center;
        }

        .contact-form-section h2 {
            font-size: 1.5rem;
            color: #ffffff;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #000000;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: #ffffff;
            font-size: 0.9rem;
        }

        /* Media Query for max-width 600px */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            header p {
                font-size: 0.9rem;
                margin: 5px 10px;
            }

            .contact-info {
                flex-direction: column;
                align-items: center;
            }

            .contact-info .info-item,
            .insta {
                margin: 10px 0;
                flex: 1 1 auto;
            }

            .contact-info img,
            .insta img {
                max-width: 80px;
            }

            .contact-form {
                padding: 15px;
            }

            .contact-form-section h2 {
                font-size: 1.2rem;
            }

            footer {
                font-size: 0.8rem;
                padding: 5px;
            }
        }
    </style>
</head>
